<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zinciri Kırma Metodolojisi (Takvimli veya Tablolu Sayaç)</title>
  <style>
    :root {
      --input-width: 480px;
      /* 6 adet input ve gaplar, bu değeri kendine göre oranlar*/
      --cell-size: 72px;
      /* tablonun hücre boyutu, hücreler kare */
      --main-frame-bg: rgba(88, 133, 124, 0.734);
      --main-frame-b: rgba(34, 80, 100, 0.62);
      --chain-frame-bg: rgba(111, 201, 126, 0.7);
      --chain-frame-b: rgba(26, 138, 69, 0.7);
      --count-frame-bg: rgba(12, 189, 189, 0.34);
      --count-frame-b: rgba(21, 228, 228, 0.62);
      /* framelerin arkaplan ve border renkleri */
      --checked-or-focus: rgba(5, 190, 30, 0.5);
      /* iki paralel amaçla kullanılan renk*/
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(207, 207, 207);
      margin: 8px;
      padding: 0;
    }

    #btn-theme-settings {
      color: rgb(187, 55, 187);
      border: 2px ridge rgb(192, 85, 192);
      border-radius: 16px;
      padding: 6px;
      font-size: 16px;
      position: absolute;
      z-index: 1;
      top: 24px;
      right: 32px;
    }

    #btn-theme-settings:hover {
      background-color: rgba(238, 45, 238, 0.5);
    }

    .main-frame {
      padding: 16px 48px;
      background-color: var(--main-frame-bg);
      border: outset 16px var(--main-frame-b);
      border-top: none;
      border-left: none;
      border-radius: 4px;
      border-bottom-left-radius: 16px;
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    /* toggle buton ile görsel kirlilik azaltılır, kullanım kolaylaşır */
    .main-frame.collapsed>* {
      display: none;
    }

    .main-frame.collapsed>.main-title {
      display: inline;
    }

    .chain-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      fill: rgb(0, 0, 0);
      /* kullanım kolaylığı için svgden değer çekilmiştir */
    }

    .question-mark {
      font-size: 16px;
      text-decoration-line: none;
      /* a elementinin default çizgisini silerek temiz görüntü elde edilir */
    }

    .main-title {
      color: rgb(230, 4, 4);
      font-size: 36px;
      font-weight: 800;
      gap: 8px;
      display: block;
      position: relative;
      left: calc(3*var(--cell-size));
      /* cihazlara göre ideal sol boşluk, başlık ortalı yerine sola yakındır */
    }

    .btn-toggle-menu {
      font-size: 16px;
      border-radius: 4px;
      color: rgb(221, 29, 29);
      border: 1.5px solid rgb(184, 18, 18);
      width: 50px;
      height: 20px;
      background-color: transparent;
      cursor: pointer;
    }

    .hr-line {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      border-color: rgb(34, 34, 34);
    }

    .form-titles {
      display: inline-flex;
      color: rgb(22, 8, 53);
      flex-direction: column;
      gap: 8px;
      font-weight: 700;
      font-size: 18px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .selections {
      display: flex;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .selections label {
      display: inline-flex;
      align-items: center;
      flex-direction: row;
      border: 1px solid rgb(75, 53, 67);
      border-radius: 16px;
      padding: 8px;
      max-width: fit-content;
      height: fit-content;
      font-size: 16px;
    }

    label:has(input:checked) {
      background-color: var(--checked-or-focus);
      color: rgb(255, 255, 255);
    }

    .first-box,
    .date-box {
      display: inline-flex;
      flex-wrap: wrap;
      column-gap: calc(var(--input-width)*0.2);
      row-gap: 24px;
    }

    #chain-name {
      width: calc(var(--input-width)*0.8);
    }

    #ring-count-input {
      width: calc(var(--input-width) * 0.25);
    }

    #start-date,
    #end-date {
      width: calc(var(--input-width) * 0.3);
    }

    input {
      border-radius: 6px;
      border: 2px solid rgb(0, 0, 0);
      background-color: rgb(255, 255, 255);
      padding: 8px;
      font-size: 14px;
    }

    input:focus {
      border-color: var(--checked-or-focus);
      box-shadow: 0 0 0 3px var(--checked-or-focus);
    }

    .input-error {
      border-color: rgb(255, 59, 59) !important;
      box-shadow: 0 0 0 2px rgba(255, 59, 59, 0.2) !important;
    }

    .error-info {
      color: rgb(204, 0, 0);
      background-color: rgb(223, 223, 113);
      border: 1px solid rgb(204, 0, 0);
      font-size: 16px;
      font-weight: 700;
      position: absolute;
      padding: 4px;
      margin-top: 64px;
    }

    .day-box {
      margin-top: 24px;
      margin-bottom: 24px;
    }

    .extra-info {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: rgb(236, 238, 98);
    }

    .ring-number-box {
      background-color: var(--count-frame-bg);
      border: 2px groove var(--count-frame-b);
      border-radius: 32px;
      padding: 8px;
      width: fit-content;
      align-items: center;
      flex-wrap: wrap;
      display: flex;
      gap: 16px;
      justify-content: space-evenly;
    }

    .text-total-chain {
      color: rgb(9, 119, 15);
      font-size: 22px;
    }

    #show-count {
      color: rgb(150, 111, 27);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 24px;
      font-weight: 600;
    }

    .parenthesis {
      font-size: 20px;
      color: rgb(199, 255, 192);
    }

    .size-box {
      flex-wrap: wrap;
      display: inline-flex;
      align-items: center;
    }

    .size-box>* {
      border: 1px solid rgb(75, 53, 67);
      border-radius: 16px;
      padding: 8px;
      max-width: fit-content;
      height: fit-content;
    }

    #rows-input,
    #cols-input {
      width: calc(var(--input-width) * 0.2);
    }

    .button-box {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    button {
      border: 5px outset rgb(0, 0, 0);
      border-left: none;
      border-top: none;
      border-bottom-left-radius: 5px;
      background-color: rgb(255, 255, 255);
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      gap: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
/* buton kaydedilen default ayarlar, normal görünümü override etmesi sorununu çözer */
    button:hover, #btn-add-chain:hover {
      background-color: rgba(158, 145, 145, 0.5);
    }

    #btn-load-file {
      color: rgb(40, 109, 212);
      border-color: rgb(69, 71, 187);
    }

    #btn-load-file:hover {
      background-color: rgba(138, 183, 224, 0.5);
    }

    #btn-backup-download {
      color: rgb(63, 189, 38);
      border-color: rgb(102, 170, 57);
    }

    #btn-backup-download:hover {
      background-color: rgba(117, 243, 106, 0.5);
    }

    #btn-reset {
      color: rgb(255, 208, 0);
      border-color: rgb(245, 210, 56);
    }

    #btn-reset:hover {
      background-color: rgba(232, 253, 38, 0.5);
    }

    .chain {
      background-color: var(--chain-frame-bg);
      border: 10px ridge var(--chain-frame-b);
      padding: 24px;
      align-items: center;
    }

    .tab-box {
      display: flex;
      flex-wrap: wrap-reverse;
      /* oluşturulan sonraki sekmeler, yukarıda birikir */
      margin-top: 8px;
    }

    .chain-tab {
      padding: 6px 12px;
      border: 2px solid rgba(0, 0, 0, 0.6);
      border-bottom: none;
      /* renklerini body background'dan alır */
      background-color: rgba(0, 0, 0, 0);
      cursor: pointer;
      border-radius: 9px;
      font-size: 14px;
    }

    .chain-tab:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }

    .chain-tab.active {
      background-color: var(--chain-frame-bg);
      /* ilgili framele aynı olması daha temiz görünür */
      border: 1px solid var(--chain-frame-b);
      border-bottom: none;
      font-weight: 700;
      border-radius: 6px 6px 0 0;
    }

    .chain-head {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: nowrap;
    }

    /* child elementler istenen şekilde, satır başı yapar ya da aynı satırda kalır */
    .chain-head>div:first-child {
      flex: 1 1 auto;
      min-width: 0;
    }

    /* ekstra responsive ayarından tasarruf sağlar, bu ayar küçük ekranlar içindir */
    .chain-head>div:last-child {
      flex: 0 0 auto;
    }

    .chain-title {
      font-weight: 800;
      font-size: 21px;
      color: rgb(20, 05, 22);
      margin-bottom: 8px;
      overflow-wrap: break-word;
      /* çok uzun kelimeler taşmaz, scroll-barı engeller güvenlik amaçlı*/
    }

    .chain-info {
      color: rgb(12, 78, 109);
      margin-bottom: 16px;
      font-size: 18px;
    }

    #btn-delete {
      color: rgb(235, 25, 25);
      border-color: rgb(214, 32, 32);
    }

    #btn-delete:hover {
      background-color: rgba(238, 47, 47, 0.5);
    }

    table {
      border-collapse: collapse;
      width: max-content;
      table-layout: fixed;
    }

    th,
    td {
      border: 1.5px solid rgb(0, 0, 0);
      /* tüm tablonun çizgi rengidir, buradan değiştirebilir */
      width: var(--cell-size);
      height: var(--cell-size);
      position: relative;
      text-align: center;
      vertical-align: middle;
      padding: 0;
      overflow: hidden;
    }

    /* buradan başlık sütunu ayarı yapılabilir */
    .chain table th:first-child {
      width: calc(0.75 * var(--cell-size));
      /* başlık sütunu normal bir hücrenin %75 genişliğinde ayarlanmıştır */
      padding: 0 8px;
      white-space: nowrap;
      font-size: 14px;
      background-color: rgb(180, 180, 180);
      color: rgb(0, 0, 0);
    }

    /* başlık satırı ayarı */
    .chain table tr:first-child th {
      height: calc(0.5 * var(--cell-size));
      /* başlık satırı normal bir hücrenin %50 yüksekliğinde ayarlanmıştır */
      font-size: 14px;
      background-color: rgb(180, 180, 180);
      color: rgb(0, 0, 0);
    }

    .cell-badge {
      position: absolute;
      /* hücre numaralarının konumu */
      left: 4px;
      top: 4px;
    }

    #first-cell {
      background-color: rgba(var(--chain-frame-bg), 1);
      border-left: var(--chain-frame-bg);
      border-top: var(--chain-frame-bg);
      color: black;
    }

    .cell {
      background-color: rgb(255, 255, 255);
      color: rgb(5, 5, 5);
      font-size: 11px;
      cursor: pointer;
      user-select: none;
    }

    .empty-cell {
      /* border-color: transparent;  isteğe bağlı background ve border transparent yapılabilir*/
      background-color: rgb(127, 127, 127);
    }

    .month-break-left {
      border-left: 2px dashed rgb(74, 50, 179);
    }

    .year-break-left {
      border-left: 4px double rgb(202, 24, 24);
    }

    .x-mark {
      stroke: rgb(0, 0, 0);
      opacity: 0.8;
      stroke-width: 8;
      position: absolute;
      left: 8px;
      top: 8px;
      pointer-events: none;
      display: block;
    }

    .grid-wrap,
    .grid-scroll-top {
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 100%;
    }

    .grid-scroll-inner {
      height: 1px;
    }

    .grid-outer {
      display: flex;
      flex-direction: column;
      max-width: 100%;
    }

    /* ========================================
   TABLET (max-width: 900px)
   - Tablet + küçük laptoplar
   - 900px ve altı cihazlar
======================================== */
    @media (max-width: 900px) {
      :root {
        --input-width: 400px;
        --cell-size: 64px;
      }

      /* sadece masaüstüne özel olan spacerlar kaybolur*/
      .only-for-desktop {
        display: none;
      }

      /* dokunmatik cihazlarda üst scroll silinip daha temiz görüntü elde edilir */
      .grid-scroll-inner {
        height: 0px;
      }

      body {
        margin: 6px;
      }

      .main-frame {
        padding: 12px 36px;
      }

      /* arkaplan svg resmi dikey döndürülüp, büyütülür */
      .chain-bg {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(90deg);
        transform-origin: center center;
        width: 480vh;
        height: 100vw;
      }

      .question-mark {
        font-size: 14px;
      }

      .main-title {
        font-size: 32px;
        gap: 6px;
      }

      .btn-toggle-menu {
        font-size: 14px;
        width: 40px;
        height: 20px;
      }

      .form-titles {
        gap: 6px;
        font-size: 16px;
      }

      .selections label {
        padding: 6px;
        font-size: 14px;
      }

      input {
        padding: 6px;
        font-size: 12px;
      }

      .extra-info {
        font-size: 14px;
      }

      .ring-number-box {
        gap: 12px;
      }

      .text-total-chain {
        font-size: 20px;
      }

      #show-count {
        font-size: 22px;
      }

      .parenthesis {
        font-size: 18px;
      }

      button {
        padding: 6px 8px;
        font-size: 15px;
        gap: 3px;
      }

      .chain-tab {
        padding: 5px 10px;
        font-size: 13px;
        border-radius: 8px;
      }

      .chain-tab.active {
        border-radius: 5px 5px 0 0;
      }

      .chain {
        border-width: 8px;
        padding: 20px;
      }

      .chain-title {
        font-weight: 720;
        font-size: 18px;
      }

      .chain-info {
        font-size: 16px;
      }

      .chain table th:first-child {
        font-size: 12px;
        padding: 0 6px;
      }

      .chain table tr:first-child th {
        font-size: 10px;
      }

      .cell {
        font-size: 10px;
      }

      .x-mark {
        stroke-width: 7;
      }
    }

    /* ========================================
    MOBILE (max-width: 600px)
   - Telefonlar
   - 600px ve altı cihazlar
======================================== */
    @media (max-width:600px) {
      :root {
        --input-width: 320px;
        --cell-size: 48px;
      }

      body {
        margin: 4px;
      }

      .main-frame {
        padding: 12px 4px 12px 20px;
        border-width: 12px;
        border-radius: 4px;
        border-bottom-left-radius: 12px;
      }

      .question-mark {
        font-size: 10px;
      }

      .main-title {
        font-size: 22px;
        font-weight: 640;
        left: var(--cell-size);
        /* boşluk root değerinin yarısına düşürülür */
        gap: 4px;
      }

      .btn-toggle-menu {
        border-width: 1px;
        font-size: 12px;
        width: 32px;
        height: 16px;
      }

      .form-titles {
        font-size: 14px;
      }

      .selections label {
        padding: 5px;
        font-size: 12px;
      }

      input {
        font-size: 10px;
      }

      .error-info {
        padding: 3px;
        font-size: 14px;
      }

      .extra-info {
        font-size: 12px;
      }

      .ring-number-box {
        gap: 8px;
        justify-content: center;
        /* childler yatay ortalanarak daha temiz görüntü elde edilir*/
      }

      .text-total-chain {
        font-size: 18px;
      }

      #show-count {
        font-size: 20px;
      }

      .parenthesis {
        font-size: 16px;
      }

      button {
        border-width: 4px;
        border-bottom-left-radius: 4px;
        flex-direction: column;
        /* buton dikeyleşir, icon ve kelimeler satır-satır konumlanır */
        padding: 4px;
        font-weight: 500;
        font-size: 14px;
        gap: 2px;
      }

      .chain {
        border-width: 6px;
        padding: 16px;
      }

      .chain-tab {
        padding: 4px 8px;
        border-width: 1.5px;
        font-size: 12px;
        border-radius: 7px;
      }

      .chain-tab.active {
        border-radius: 4px 4px 0 0;
      }

      .chain-title {
        font-weight: 660;
        font-size: 16px;
      }

      .chain-info {
        font-size: 14px;
      }

      th,
      td {
        border-width: 1px;
      }

      .chain table th:first-child {
        padding: 0 4px;
        font-size: 10px;
      }

      .chain table tr:first-child th {
        font-size: 8px;
      }

      .cell {
        font-size: 9px;
      }

      .month-break-left {
        border-left-width: 1.5px;
      }

      .year-break-left {
        border-left-width: 3px;
      }

      .x-mark {
        stroke-width: 6;
      }
    }

    /* ========================================
  MICRO-MOBILE (max-width: 300px)
   - Çok küçük ekranlar
   - 300px ve altı cihazlar
======================================== */
    @media (max-width:300px) {
      :root {
        --input-width: 240px;
        --cell-size: 32px;
      }

      body {
        margin: 2px;
      }

      .main-frame {
        padding: 12px;
        padding-right: 0;
        border-width: 8px;
        border-radius: 2px;
        border-bottom-left-radius: 6px;
      }

      .question-mark {
        font-size: 10px;
      }

      .main-title {
        font-size: 20px;
        font-weight: 550;
        gap: 2px;
      }

      .btn-toggle-menu {
        font-size: 10px;
        width: 24px;
        height: 12px;
      }

      .form-titles {
        font-size: 12px;
        font-weight: 600;
        gap: 6px;
      }

      .selections label {
        padding: 4px;
        font-size: 10px;
      }

      input {
        font-size: 8px;
      }

      .extra-info {
        font-size: 10px;
      }

      .ring-number-box {
        gap: 4px;
      }

      .text-total-chain {
        font-size: 16px;
      }

      #show-count {
        font-size: 16px;
      }

      .parenthesis {
        font-size: 14px;
      }

      button {
        border-width: 3px;
        border-bottom-left-radius: 3px;
        padding: 3px;
        font-weight: 450;
        font-size: 10px;
        gap: 1px;
      }

      .chain {
        border-width: 4px;
        padding: 12px;
      }

      .chain-tab {
        padding: 3px 6px;
        border-width: 1px;
        font-size: 10px;
        border-radius: 6px;
      }

      .chain-title {
        font-weight: 600;
        font-size: 13px;
      }

      .chain-info {
        font-size: 12px;
      }

      .chain table th:first-child {
        padding: 0 2px;
        font-size: 8px;
      }

      .chain table tr:first-child th {
        font-size: 6px;
      }

      .cell {
        font-size: 8px;
      }

      .x-mark {
        stroke-width: 5;
      }
    }

    /* ========================================
   MICRO-MOBILE (max-width: 240px)
   - Çok küçük ekranlar
   - 240px ve altı cihazlar için destek yok
======================================== */
    .unsupported-display {
      display: none;
    }

    @media (max-width: 240px) {

      .main-frame,
      .chain,
      .chain-tab {
        display: none;
      }

      .unsupported-display {
        display: block;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
        padding: 20px;
      }
    }
  </style>
  <!-- tema / renk ayarlama tablosu. daha da sadeleştirilip, globale inline edilecek-->
  <style name="color-theme-settings">
    .theme-editor-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 9999;
      display: none;
    }

    .theme-editor-modal {
      position: absolute;
      top: 120px;
      left: 120px;

      background: #1f1f1f;
      color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);

      display: flex;
      flex-direction: column;

      /* v5: resize/scroll uyumu */
      min-width: 640px;
      min-height: 320px;
      height: 400px;
      max-width: calc(100vw - 48px);
      max-height: calc(100vh - 24px);

      overflow: hidden;
      box-sizing: border-box;

      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 14px;
    }

    .theme-editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid #333;
      background: #262626;
      cursor: move;
      user-select: none;
    }

    .theme-editor-title {
      font-weight: 600;
    }

    .theme-editor-close {
      border: none;
      background: transparent;
      color: inherit;
      font-size: 18px;
      cursor: pointer;
    }

    /* v5: dikey scroll var, yatay scroll yok */
    .theme-editor-body {
      padding: 8px 12px;

      flex: 1 1 auto;
      min-height: 0;

      overflow-y: auto;
      overflow-x: hidden;
    }

    /* v5: tablo container genişliğine uyar; daraldıkça wrap */
    .theme-editor-table {
      width: 100%;

          console.warn('Tema verisi parse edilemedi:', e);
          return null;
        }
      }

      function saveThemeData(data) {
        try {
          localStorage.setItem(THEME_STORAGE_KEY, JSON.stringify(data));
        } catch (e) {
          console.warn('Tema verisi kaydedilemedi:', e);
        }
      }

      function deepClone(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      // rgb(a) / #rrggbb -> {r,g,b,a}
      function parseCssColorToRgba(color) {
        if (!color) return null;
        color = color.trim();

        // hex
        if (color[0] === '#') {
          if (color.length === 4) {
            const r = parseInt(color[1] + color[1], 16);
            const g = parseInt(color[2] + color[2], 16);
            const b = parseInt(color[3] + color[3], 16);
            return { r, g, b, a: 1 };
          } else if (color.length === 7) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            return { r, g, b, a: 1 };
          }
          return null;
        }

        // rgb / rgba
        const m = color.match(/rgba?\s*\(\s*(\d+)[ ,]+(\d+)[ ,]+(\d+)(?:[ ,/]+([\d.]+))?\s*\)/i);
        if (m) {
          return {
            r: parseInt(m[1], 10),
            g: parseInt(m[2], 10),
            b: parseInt(m[3], 10),
            a: m[4] !== undefined ? parseFloat(m[4]) : 1
          };
        }

        // bilinmeyen format, uğraşma
        return null;
      }

      function rgbaToHex(r, g, b) {
        const toHex = (v) => {
          const h = v.toString(16);
          return h.length === 1 ? '0' + h : h;
        };
        return '#' + toHex(r) + toHex(g) + toHex(b);
      }

      // CSS string -> #rrggbb (alpha'yı burada görmezden geliyoruz)
      function cssColorToHex(color) {
        const rgba = parseCssColorToRgba(color);
        if (!rgba) return '#000000';
        return rgbaToHex(rgba.r, rgba.g, rgba.b);
      }

      // #rrggbb -> {r,g,b}
      function hexToRgb(hex) {
        if (!hex) return null;
        hex = hex.trim();
        if (hex[0] === '#') hex = hex.slice(1);
        if (hex.length === 3) {
          const r = parseInt(hex[0] + hex[0], 16);
          const g = parseInt(hex[1] + hex[1], 16);
          const b = parseInt(hex[2] + hex[2], 16);
          return { r, g, b };
        }
        if (hex.length === 6) {
          const r = parseInt(hex.slice(0, 2), 16);
          const g = parseInt(hex.slice(2, 4), 16);
          const b = parseInt(hex.slice(4, 6), 16);
          return { r, g, b };
        }
        return null;
      }

      // Belirli id+field için varsayılan rengi oku
      function readDefaultColor(row, field) {
        const key = row.id + ':' + field;
        const varName = VAR_FIELDS[key];

        if (varName) {
          // root var
          const value = getComputedStyle(document.documentElement)
            .getPropertyValue(varName)
            .trim();
          if (value) return value;
          // fallback: elementten okumayı deneyebilirsin ama genelde gerek yok
        }

        const el = document.querySelector(row.selector);
        if (!el) return null;

        const cs = getComputedStyle(el);
        switch (field) {
          case 'bg':
            return cs.backgroundColor;
          case 'border': {
            const borderProp = BORDER_PROP_FIELDS[key] || 'border-color';
            const val = cs.getPropertyValue(borderProp);
            return val || cs.borderColor;
          }
          case 'text':
            return cs.color;
          case 'fill':
            return cs.fill;
          case 'stroke':
            return cs.stroke;
          default:
            return null;
        }
      }

      // Verilen themeState (current veya workingTheme) -> CSS string üret
      function buildThemeCss(themeState) {
        const varAssignments = {};      // varName -> cssColor
        const selectorAssignments = {}; // selector -> {prop: value}

        COLOR_ROWS.forEach((row) => {
          const rowValues = themeState[row.id];
          if (!rowValues) return;

          row.fields.forEach((field) => {
            const value = rowValues[field];
            if (!value) return;

            const key = row.id + ':' + field;
            const varName = VAR_FIELDS[key];

            if (varName) {
              // root var
              varAssignments[varName] = value;
            } else {
              let cssProp;
              if (field === 'bg') {
                cssProp = 'background-color';
              } else if (field === 'border') {
                const borderProp = BORDER_PROP_FIELDS[key] || 'border-color';
                cssProp = borderProp;
              } else if (field === 'text') {
                cssProp = 'color';
              } else if (field === 'fill') {
                cssProp = 'fill';
              } else if (field === 'stroke') {
                cssProp = 'stroke';
              } else {
                return;
              }

              if (!selectorAssignments[row.selector]) {
                selectorAssignments[row.selector] = {};
              }
              selectorAssignments[row.selector][cssProp] = value;
            }
          });
        });

        let css = '';

        // Root var'lar (3 elemanın 6 değeri)
        const varNames = Object.keys(varAssignments);
        if (varNames.length > 0) {
          css += ':root {\n';
          varNames.forEach((vn) => {
            css += '  ' + vn + ': ' + varAssignments[vn] + ';\n';
          });
          css += '}\n\n';
        }

        // Normal selector'ler
        Object.keys(selectorAssignments).forEach((selector) => {
          css += selector + ' {\n';
          const props = selectorAssignments[selector];
          Object.keys(props).forEach((p) => {
            css += '  ' + p + ': ' + props[p] + ';\n';
          });
          css += '}\n\n';
        });

        return css;
      }

      // Belirli themeState'i belirli style tag'ine uygula
      function applyTheme(themeState, styleTagId) {
        const tag = ensureStyleTag(styleTagId);
        tag.textContent = buildThemeCss(themeState);
      }

      // ------------- INITIALIZE: DEFAULTS/CURRENT OLUŞTUR -------------

      function initThemeData() {
        let data = loadThemeData();
        if (data) {
          themeData = data;
          return;
        }

        const defaults = {};
        COLOR_ROWS.forEach((row) => {
          const rowObj = {};
          row.fields.forEach((field) => {
            const val = readDefaultColor(row, field);
            if (val) {
              rowObj[field] = val;
            }
          });
          defaults[row.id] = rowObj;
        });

        const current = deepClone(defaults);
        themeData = { defaults, current };
        saveThemeData(themeData);
      }

      // ------------- UI: TABLOYU OLUŞTUR, INPUTLARI DOLDUR -------------

      function createThemeEditorTable() {
        const tbody = document.getElementById('theme-editor-rows');
        tbody.innerHTML = '';

        COLOR_ROWS.forEach((row) => {
          const tr = document.createElement('tr');

          // 1. sütun: Alan (label)
          const tdLabel = document.createElement('td');
          tdLabel.textContent = row.label;
          tdLabel.className = 'theme-editor-row-label';
          tr.appendChild(tdLabel);

          // Yardımcı: belirli field için input hücresi
          function createColorCell(fieldNameForColumn) {
            const td = document.createElement('td');
            td.className = 'theme-editor-color-cell';

            let fieldKey = null;

            if (fieldNameForColumn === 'bg' && row.fields.includes('bg')) {
              fieldKey = 'bg';
            } else if (fieldNameForColumn === 'border' && row.fields.includes('border')) {
              fieldKey = 'border';
            } else if (fieldNameForColumn === 'text' && row.fields.includes('text')) {
              fieldKey = 'text';
            } else if (fieldNameForColumn === 'fillstroke') {
              if (row.fields.includes('fill')) {
                fieldKey = 'fill';
              } else if (row.fields.includes('stroke')) {
                fieldKey = 'stroke';
              }
            }

            if (fieldKey) {
              const input = document.createElement('input');
              input.type = 'color';
              input.className = 'theme-editor-color-input';
              input.dataset.rowId = row.id;
              input.dataset.field = fieldKey;
              td.appendChild(input);
            }

            return td;
          }

          // 2. sütun: Arkaplan (bg)
          tr.appendChild(createColorCell('bg'));

          // 3. sütun: Çizgi (border)
          tr.appendChild(createColorCell('border'));

          // 4. sütun: Yazı (text)
          tr.appendChild(createColorCell('text'));

          // 5. sütun: Dolgu rengi (fill veya stroke)
          tr.appendChild(createColorCell('fillstroke'));

          tbody.appendChild(tr);
        });
      }

      function populateInputsFromTheme(themeState) {
        const inputs = document.querySelectorAll('.theme-editor-color-input');
        inputs.forEach((input) => {
          const id = input.dataset.rowId;
          const field = input.dataset.field;
          const rowValues = themeState[id];
          const cssColor = rowValues && rowValues[field];
          if (cssColor) {
            input.value = cssColorToHex(cssColor);
          } else {
            input.value = '#000000';
          }
        });
      }

      // ------------- PANEL AÇ/KAPAT VE EVENTLER -------------

      function openThemeEditor() {
        // Çalışma kopyasını oluştur
        workingTheme = deepClone(themeData.current);

        // Tabloyu bir kere oluştur (ilk sefer) — oluşturulmuşsa tekrar yaratmaya gerek yok
        const tbody = document.getElementById('theme-editor-rows');
        if (!tbody.dataset.initialized) {
          createThemeEditorTable();
          tbody.dataset.initialized = '1';

          // Input change eventleri
          document
            .getElementById('theme-editor-rows')
            .addEventListener('input', onColorInputChange);
        }

        // Input değerlerini güncel tema ile doldur
        populateInputsFromTheme(workingTheme);

        // Canlı önizleme: o anki workingTheme'i preview'a bas
        applyTheme(workingTheme, 'theme-preview');

        // Paneli göster
        const backdrop = document.getElementById('theme-editor-backdrop');
        backdrop.style.display = 'block';

        // Açılırken konumunu resetle (merkez civarı)
        const modal = backdrop.querySelector('.theme-editor-modal');
        if (modal) {
          modal.style.top = '15%';
          modal.style.left = '50%';
          modal.style.transform = 'translateX(-50%)';
        }
      }

      function closeThemeEditor() {
        // Preview temizle (kalıcı olan overrides kalsın)
        ensureStyleTag('theme-preview').textContent = '';
        workingTheme = null;
        document.getElementById('theme-editor-backdrop').style.display = 'none';
      }

      function onColorInputChange(e) {
        const input = e.target;
        if (input.tagName !== 'INPUT' || input.type !== 'color') return;

        const id = input.dataset.rowId;
        const field = input.dataset.field;
        const hex = input.value;
        const rgb = hexToRgb(hex);
        if (!rgb) return;

        const key = id + ':' + field;
        const isVar = !!VAR_FIELDS[key];

        let oldCss = (workingTheme[id] && workingTheme[id][field]) || null;
        let oldRgba = parseCssColorToRgba(oldCss || '');
        if (!oldRgba) {
          oldRgba = { r: rgb.r, g: rgb.g, b: rgb.b, a: 1 };
        }

        let newCss;
        if (isVar) {
          // Opacity korunacak
          newCss = 'rgba(' + rgb.r + ', ' + rgb.g + ', ' + rgb.b + ', ' + oldRgba.a + ')';
        } else {
          // Normalde alpha önemli değil, rgb yeter
          newCss = 'rgb(' + rgb.r + ', ' + rgb.g + ', ' + rgb.b + ')';
        }

        if (!workingTheme[id]) {
          workingTheme[id] = {};
        }
        workingTheme[id][field] = newCss;

        // Canlı önizleme
        applyTheme(workingTheme, 'theme-preview');
      }

      function onThemeOk() {
        // Çalışma kopyasını kalıcı current'a yaz
        themeData.current = deepClone(workingTheme);
        saveThemeData(themeData);

        // Kalıcı overrides'ı yeniden üret (sırayla hepsi yazılacak)
        applyTheme(themeData.current, 'theme-overrides');

        // Preview temizle ve paneli kapat
        closeThemeEditor();
      }

      function onThemeCancel() {
        // Her şeyi eski haline bırakmak için sadece preview'ı temizleyip kapatıyoruz
        closeThemeEditor();
      }

      function onThemeResetToDefaults() {
        // defaults -> workingTheme
        workingTheme = deepClone(themeData.defaults);

        // Inputları defaults'a göre set et
        populateInputsFromTheme(workingTheme);

        // Canlı önizleme
        applyTheme(workingTheme, 'theme-preview');
      }

      // ------------- DRAG ÖZELLİĞİ -------------
      function initThemeEditorDrag() {
        const backdrop = document.getElementById('theme-editor-backdrop');
        const modal = document.getElementById('theme-editor-modal') || document.querySelector('.theme-editor-modal');
        const header =
          document.getElementById('theme-editor-header') ||
          document.querySelector('.theme-editor-header');

        if (!backdrop || !modal || !header) return;

        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        function onMouseDown(e) {
          // Kapatma butonuna basıldıysa drag başlatma
          if (e.target.closest('.theme-editor-close') || e.target.id === 'theme-editor-close') return;

          // Resize handle üstünden basıldıysa drag başlatma
          if (e.target.closest('.resize-right') || e.target.closest('.resize-bottom')) return;

          e.preventDefault();

          const rect = modal.getBoundingClientRect();

          // Zıplamayı kesin çözüm:
          // transform ne olursa olsun, o an görünen pixel konumunu left/top'a kilitle
          modal.style.left = rect.left + 'px';
          modal.style.top = rect.top + 'px';
          modal.style.transform = '';

          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;

          isDragging = true;
          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        }

        function onMouseMove(e) {
          if (!isDragging) return;

          const viewportW = window.innerWidth;
          const viewportH = window.innerHeight;

          const rect = modal.getBoundingClientRect();
          const w = rect.width;
          const h = rect.height;

          let left = e.clientX - offsetX;
          let top = e.clientY - offsetY;

          // Ekrandan taşmasın (opsiyonel ama genelde istenir)
          left = Math.max(8, Math.min(left, viewportW - w - 8));
          top = Math.max(8, Math.min(top, viewportH - h - 8));

          modal.style.left = left + 'px';
          modal.style.top = top + 'px';
        }

        function onMouseUp() {
          isDragging = false;
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        header.addEventListener('mousedown', onMouseDown);
      }
      function initThemeEditorResize() {
        const modal = document.getElementById('theme-editor-modal') || document.querySelector('.theme-editor-modal');
        if (!modal) return;

        const right = modal.querySelector('.resize-right');
        const bottom = modal.querySelector('.resize-bottom');
        if (!right || !bottom) return;

        // CSS’teki min değerlerle uyumlu tut
        const minW = 640;
        const minH = 320;

        let startX = 0, startY = 0;
        let startW = 0, startH = 0;
        let mode = null; // 'x' | 'y'

        const clamp = (v, min, max) => Math.max(min, Math.min(v, max));

        function startResizeX(e) {
          e.preventDefault();
          e.stopPropagation(); // drag tetiklemesin
          mode = 'x';
          startX = e.clientX;
          startW = modal.getBoundingClientRect().width;

          document.addEventListener('mousemove', onMove);
          document.addEventListener('mouseup', stop);
        }

        function startResizeY(e) {
          e.preventDefault();
          e.stopPropagation(); // drag tetiklemesin
          mode = 'y';
          startY = e.clientY;
          startH = modal.getBoundingClientRect().height;

          document.addEventListener('mousemove', onMove);
          document.addEventListener('mouseup', stop);
        }

        function onMove(e) {
          const maxW = window.innerWidth - 24;
          const maxH = window.innerHeight - 24;

          if (mode === 'x') {
            const dx = e.clientX - startX;
            const w = clamp(startW + dx, minW, maxW);
            modal.style.width = w + 'px';
          } else if (mode === 'y') {
            const dy = e.clientY - startY;
            const h = clamp(startH + dy, minH, maxH);
            modal.style.height = h + 'px';
          }
        }

        function stop() {
          document.removeEventListener('mousemove', onMove);
          document.removeEventListener('mouseup', stop);
          mode = null;
        }

        right.addEventListener('mousedown', startResizeX);
        bottom.addEventListener('mousedown', startResizeY);
      }

      // ------------- GLOBAL INIT -------------

      function initThemeSystem() {
        // 1) Tema verisini hazırla
        initThemeData();

        // 2) Sayfa açılışında current tema overrides'a uygulansın
        applyTheme(themeData.current, 'theme-overrides');
        ensureStyleTag('theme-preview').textContent = '';

        // 3) Buton ve panel eventleri
        const openBtn = document.getElementById('btn-theme-settings');
        if (openBtn) {
          openBtn.addEventListener('click', openThemeEditor);
        }

        document.getElementById('theme-editor-close')
          .addEventListener('click', onThemeCancel);
        document.getElementById('theme-editor-cancel')
          .addEventListener('click', onThemeCancel);
        document.getElementById('theme-editor-ok')
          .addEventListener('click', onThemeOk);
        document.getElementById('theme-editor-reset')
          .addEventListener('click', onThemeResetToDefaults);

        // 4) Drag özelliğini başlat
        initThemeEditorDrag();
        initThemeEditorResize();
      }

      // DOM hazır olduğunda başlat
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initThemeSystem);
      } else {
        initThemeSystem();
      }

      // Seçici yardımcı fonksiyon
      // root parametresi verilirse o element içinde arama yapar
      function qs(sel, root) {
        return (root || document).querySelector(sel);
      }

      // Random bir zincir ID üretir
      // 'c' + 36 tabanlı rastgele string
      function rid() {
        return 'c' + Math.random().toString(36).slice(2, 10);
      }

      // Tarih & saat formatı → DD.MM.YYYY HH:MM (GMT±X)
      function formatNowLocal_DDMMYYYY_HHMM_GMT() {
        var d = new Date();
        var DD = String(d.getDate()).padStart(2, '0');
        var MM = String(d.getMonth() + 1).padStart(2, '0');
        var YYYY = d.getFullYear();
        var HH = String(d.getHours()).padStart(2, '0');
        var MI = String(d.getMinutes()).padStart(2, '0');

        // Kullanıcının zaman dilimi farkını GMT formatında göster
        var tzOffsetMinutes = d.getTimezoneOffset();
        var sign = tzOffsetMinutes <= 0 ? '+' : '-';
        var absMinutes = Math.abs(tzOffsetMinutes);
        var tzH = Math.floor(absMinutes / 60);
        var tzM = absMinutes % 60;
        var tzStr = 'GMT' + sign + tzH + (tzM ? ':' + String(tzM).padStart(2, '0') : '');

        return DD + '.' + MM + '.' + YYYY + ' ' + HH + ':' + MI + ' (' + tzStr + ')';
      }

      // Date → ISO Date (YYYY-MM-DD)
      // (Saat ignore edilerek tarih karşılaştırmalarını temiz tutar)
      function toISO(d) {
        var y = d.getFullYear();
        var m = String(d.getMonth() + 1).padStart(2, '0');
        var day = String(d.getDate()).padStart(2, '0');
        return y + '-' + m + '-' + day;
      }

      // TR formatında kısa tarih yazdırma
      function fmtTR(d) {
        return d.toLocaleDateString('tr-TR', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
        });
      }

      // İki tarih arasındaki TÜM günleri (dahil) listeleyen yardımcı fonksiyon
      // Start ve end ters gelirse, yer değiştiriyor.
      function daysBetween(start, end) {
        // Sadece tarih kısmını kullanmak için saat/min/saniyeyi 0'lıyoruz
        var S = new Date(start.getFullYear(), start.getMonth(), start.getDate());
        var E = new Date(end.getFullYear(), end.getMonth(), end.getDate());
        if (E < S) {
          var t = S;
          S = E;
          E = t;
        }
        var out = [];
        var cur = new Date(S);
        while (cur <= E) {
          out.push(new Date(cur));
          cur.setDate(cur.getDate() + 1); // 1 gün ileri
        }
        return out;
      }

      // Seçili haftaiçi günlerine göre tarih listesini filtreler
      // picked: [bool,bool,...] uzunluğu 7, Pazartesi bazlı index
      function filterByWeekdays(arr, picked) {
        return arr.filter(function (d) {
          // JS getDay(): 0 Pazar, 1 Pazartesi ...
          // Bizim dizimiz: 0 Pazartesi, 6 Pazar. Bu yüzden (day+6)%7 shift yapıyoruz
          return picked[(d.getDay() + 6) % 7];
        });
      }

      // Checkbox'lardan seçili günleri okur (wd0..wd6)
      function readSelectedWeekdays() {
        var out = [];
        for (var i = 0; i < 7; i++) {
          var el = document.getElementById('wd' + i);
          out.push(el ? !!el.checked : false);
        }
        return out;
      }

      // True olan gün sayısını hesaplar
      function countSelectedWeekdays(picked) {
        var c = 0;
        for (var i = 0; i < picked.length; i++) {
          if (picked[i]) c++;
        }
        return c;
      }

      // Haftanın tüm günleri seçili mi / hiç seçilmemiş mi uyarısını yönetir
      function updateAllSelectedNote() {
        var note = document.getElementById('all-selected-note');
        var weekdayErr = document.getElementById('weekdays-error');
        if (!note || !weekdayErr) return;

        var picked = readSelectedWeekdays();
        var nSelected = countSelectedWeekdays(picked);

        weekdayErr.style.display = 'none';
        weekdayErr.textContent = '';

        if (nSelected === 0) {
          note.style.display = 'none';

          // Son tetikleyici "weekday" ise, kullanıcıya en az bir gün seçmesini söyle
          if (lastTrigger === 'weekday') {
            weekdayErr.textContent = 'Lütfen en az bir gün seçin.';
            weekdayErr.style.display = 'inline-block';
            scheduleErrorAutoHide();
          }
        } else if (nSelected === 7) {
          // Tüm günler seçili → bilgilendirici not göster
          note.style.display = 'inline-block';
        } else {
          note.style.display = 'none';
        }
      }

      // Input'lardan tam sayı okur, min/max/step ve fallback uygulayarak normalize eder
      function readIntClamped(input, opts) {
        if (!input) return (opts && typeof opts.fallback === 'number') ? opts.fallback : 0;

        opts = opts || {};
        var min = (typeof opts.min === 'number') ? opts.min : Number.NEGATIVE_INFINITY;
        var max = (typeof opts.max === 'number') ? opts.max : Number.POSITIVE_INFINITY;
        var step = (typeof opts.step === 'number') ? opts.step : 0;
        var fallback = (typeof opts.fallback === 'number') ? opts.fallback : min;

        var v = parseFloat(input.value);
        if (!isFinite(v)) v = fallback;

        v = Math.round(v);

        if (v < min) v = min;
        if (v > max) v = max;

        // step > 1 ise değeri step grid’ine oturtur (ör: 5’er 5’er)
        if (step && step > 1) {
          v = min + Math.round((v - min) / step) * step;
          if (v < min) v = min;
          if (v > max) v = max;
        }

        input.value = String(v);
        return v;
      }

      // Count modundaki layout inputlarını (rows/cols) güncel halka sayısına göre sınırlar
      function syncLayoutInputsCountMode() {
        if (!colsInput || !rowsInput) return;

        var maxVal = (n && n > 0) ? n : 1;

        colsInput.min = '1';
        colsInput.max = String(maxVal);
        colsInput.step = '1';
        colsInput.setAttribute('min', '1');
        colsInput.setAttribute('max', String(maxVal));
        colsInput.setAttribute('step', '1');

        rowsInput.min = '1';
        rowsInput.max = String(maxVal);
        rowsInput.step = '1';
        rowsInput.setAttribute('min', '1');
        rowsInput.setAttribute('max', String(maxVal));
        rowsInput.setAttribute('step', '1');
      }

      // LocalStorage anahtarımız
      var STORE_KEY = 'do-not-break-the-chain-v1';

      // LocalStorage'tan zincirleri okur. Boşsa default yapı döner.
      function getStore() {
        try {
          var raw = localStorage.getItem(STORE_KEY);
          if (!raw) return { order: [], items: {} };
          var obj = JSON.parse(raw);
          return {
            // order yoksa items key'lerinden order üret
            order: Array.isArray(obj.order) ? obj.order : Object.keys(obj.items || {}),
            items: obj.items || {},
          };
        } catch (e) {
          // Bozuk JSON / erişim hatası vb. → güvenli default
          return { order: [], items: {} };
        }
      }

      // Store'u LocalStorage'a yazar
      function setStore(s) {
        try {
          localStorage.setItem(STORE_KEY, JSON.stringify(s));
        } catch (e) {
          // Storage dolu / private mode vb. hata durumunda sessizce geç
        }
      }

      // İçe aktarılan store'u mevcut store ile birleştirir
      // Aynı ID denk gelirse yeni ID üretir.
      function mergeStores(current, imported) {
        if (!imported || !imported.items) return current;
        var result = {
          order: current.order.slice(),
          items: Object.assign({}, current.items),
        };

        var importedOrder = imported.order || Object.keys(imported.items);

        for (var i = 0; i < importedOrder.length; i++) {
          var oldId = importedOrder[i];
          var ch = imported.items[oldId];
          if (!ch) continue;

          var newId = oldId;
          // ID çakışırsa random yeni ID üret
          if (result.items[newId]) {
            newId = rid();
          }

          ch.id = newId;
          result.items[newId] = ch;
          result.order.push(newId);
        }

        return result;
      }

      // İçe aktarılan JSON yapısının temel tutarlılığını kontrol eder
      // Bu fonksiyon, bozuk/eksik backup dosyalarına karşı savunma hattı.
      function validateImportedStore(imported) {
        if (!imported || typeof imported !== 'object') {
          return { ok: false, reason: 'notObject' };
        }

        if (!imported.items || typeof imported.items !== 'object') {
          return { ok: false, reason: 'missingItems' };
        }

        var itemKeys = Object.keys(imported.items);
        if (itemKeys.length === 0) {
          return { ok: false, reason: 'noChains' };
        }

        var hasAtLeastOneValid = false;

        for (var i = 0; i < itemKeys.length; i++) {
          var key = itemKeys[i];
          var ch = imported.items[key];

          if (!ch || typeof ch !== 'object') {
            return { ok: false, reason: 'invalidChainObject' };
          }

          if (!ch.id || typeof ch.id !== 'string' || !ch.id.trim()) {
            return { ok: false, reason: 'missingId' };
          }

          var total = 0;

          if (ch.kind === 'dated') {
            // Tarihli zincirde dates dizisi olmalı ve boş olmamalı
            if (!Array.isArray(ch.dates) || ch.dates.length === 0) {
              return { ok: false, reason: 'invalidDates' };
            }
            total = ch.dates.length;
          } else if (ch.kind === 'count') {
            // Sayıya dayalı zincirde total veya parts üzerinden toplam hesaplanabilir olmalı
            if (typeof ch.total === 'number' && isFinite(ch.total)) {
              total = ch.total;
            } else if (Array.isArray(ch.parts)) {
              total = ch.parts.length;
            } else {
              return { ok: false, reason: 'missingTotal' };
            }
          } else {
            // Beklenmeyen tür
            return { ok: false, reason: 'invalidKind' };
          }

          // Total global limit sınırları içinde olmalı
          if (!total || total < 1 || total > MAX_RINGS) {
            return { ok: false, reason: 'invalidTotal' };
          }

          hasAtLeastOneValid = true;
        }

        if (!hasAtLeastOneValid) {
          return { ok: false, reason: 'noChains' };
        }

        return { ok: true };
      }

      // Tüm hata span'lerini (isim/tarih/gün/backup) gizler ve mesajlarını sıfırlar
      function hideAllErrorSpans() {
        if (nameError) {
          nameError.style.display = 'none';
          nameError.textContent = '';
        }
        if (dateErrors) {
          dateErrors.style.display = 'none';
          dateErrors.textContent = '';
        }
        if (weekdaysError) {
          weekdaysError.style.display = 'none';
          weekdaysError.textContent = '';
        }
        if (backupError) {
          backupError.style.display = 'none';
          backupError.textContent = '';
        }
      }

      // Hata mesajlarını belli bir süre sonra otomatik gizlemek için timeout ayarlar
      function scheduleErrorAutoHide() {
        if (errorHideTimeout) {
          clearTimeout(errorHideTimeout);
        }
        errorHideTimeout = setTimeout(function () {
          hideAllErrorSpans();
        }, 15000);
      }

      // Formdaki input'ların "hata" sınıfını yönetir (kırmızı glow mantığı)
      function updateGlowState() {
        if (!hasValidationTriggered) {
          // Validation henüz tetiklenmediyse hiçbir input'u kırmızı yapma
          if (chainName) chainName.classList.remove('input-error');
          if (startDate) startDate.classList.remove('input-error');
          if (endDate) endDate.classList.remove('input-error');
          if (weekdays) weekdays.classList.remove('input-error');
          if (chainCount) chainCount.classList.remove('input-error');
          return;
        }

        var hasAnyError = false;

        // Zincir adı boş mu kontrolü
        if (chainName) {
          var nameVal = (chainName.value || '').trim();
          if (!nameVal) {
            chainName.classList.add('input-error');
            hasAnyError = true;
          } else {
            chainName.classList.remove('input-error');
          }
        }

        if (currentKind === 'dated') {
          var sVal = startDate && startDate.value;
          var eVal = endDate && endDate.value;
          var picked = readSelectedWeekdays();
          var nSelected = countSelectedWeekdays(picked);
          var bothDatesFilled = !!(sVal && eVal);
          var orderError = false;
          var maxExceeded = false;

          if (bothDatesFilled) {
            var s = new Date(sVal + 'T00:00:00');
            var e = new Date(eVal + 'T00:00:00');

            if (e < s) {
              orderError = true;
            } else if (nSelected > 0) {
              var allDays = daysBetween(s, e);
              var filteredDates = filterByWeekdays(allDays, picked);
              if (filteredDates.length > MAX_RINGS) {
                maxExceeded = true;
              }
            }
          }

          // Başlangıç/bitiş tarihleri hatalıysa input'u kırmızıya al
          if (startDate) {
            if (orderError || maxExceeded) {
              startDate.classList.add('input-error');
              hasAnyError = true;
            } else {
              startDate.classList.remove('input-error');
            }
          }

          if (endDate) {
            if (orderError || maxExceeded) {
              endDate.classList.add('input-error');
              hasAnyError = true;
            } else {
              endDate.classList.remove('input-error');
            }
          }

          // Hiç gün seçilmemişse veya MAX_RINGS aşılmışsa gün kutusunu da işaretle
          if (weekdays) {
            if (nSelected === 0 || maxExceeded) {
              weekdays.classList.add('input-error');
              hasAnyError = true;
            } else {
              weekdays.classList.remove('input-error');
            }
          }
        } else {
          // Count modunda sadece halka sayısı kontrol edilir
          if (chainCount) {
            var totalCount = parseInt(chainCount.value, 10) || 0;
            if (!totalCount || totalCount < 1 || totalCount > MAX_RINGS) {
              chainCount.classList.add('input-error');
              hasAnyError = true;
            } else {
              chainCount.classList.remove('input-error');
            }
          }
        }

        // Eğer hiçbir hata kalmadıysa validation flag'ini sıfırla
        if (!hasAnyError) {
          hasValidationTriggered = false;
        }
      }

      // Zincir adı için canlı hata temizleme
      if (chainName && nameError) {
        chainName.addEventListener('input', function () {
          nameError.style.display = 'none';
          nameError.textContent = '';
          chainName.classList.remove('input-error');
          updateGlowState();
        });
      }

      // Ekranı "tarihli" / "sayı" moduna göre düzenler (hangi alanlar görünsün)
      function syncModeUI() {
        var mode = currentKind;
        var startLabel = startDate ? startDate.parentElement : null;
        var endLabel = endDate ? endDate.parentElement : null;

        if (mode === 'dated') {
          if (weekdaysLabel) weekdaysLabel.style.display = '';
          if (weekdays) weekdays.style.display = '';
          if (chainCountLabel) chainCountLabel.style.display = 'none';
          if (startLabel) startLabel.style.display = '';
          if (endLabel) endLabel.style.display = '';
        } else {
          if (weekdaysLabel) weekdaysLabel.style.display = 'none';
          if (weekdays) weekdays.style.display = 'none';
          if (chainCountLabel) chainCountLabel.style.display = '';
          if (startLabel) startLabel.style.display = 'none';
          if (endLabel) endLabel.style.display = 'none';
        }
      }

      // Radio butonlardan aktif modu okur
      function getSelectedMode() {
        for (var i = 0; i < modeRadios.length; i++) {
          if (modeRadios[i].checked) return modeRadios[i].value === 'count' ? 'count' : 'dated';
        }
        return 'dated';
      }

      // Mod değişince layout + sayılar güncellenir
      function onModeChange() {
        currentKind = getSelectedMode();
        syncModeUI();
        updateCount();
        if (currentKind === 'count') {
          syncLayoutInputsCountMode();
        }
      }

      // Tüm radio butonlarına mod değişim listener'ı bağla
      for (var mr = 0; mr < modeRadios.length; mr++) {
        modeRadios[mr].addEventListener('change', onModeChange);
      }

      // Layout açıklama textini günceller (satır x sütun vs.)
      function updateLayoutText() {
        if (!layoutInfo) return;

        if (!n || n < 1) {
          layoutInfo.textContent = '';
          return;
        }

        var totalCells = rows * cols;
        var empty = totalCells - n;
        if (empty < 0) empty = 0;

        layoutInfo.textContent =
          'Düzen: ' +
          rows +
          ' satır × ' +
          cols +
          ' sütun = ' +
          totalCells +
          ' toplam hücre (Son satırda ' +
          empty +
          ' boş hücre olacaktır.)';
      }

      // COUNT modunda n halkaya en uygun (yaklaşık kare) layout'u hesaplar
      function recomputeBestLayoutCountMode() {
        if (!n || n < 1) {
          n = 0;
          cols = 1;
          rows = 1;
          if (colsInput) colsInput.value = String(cols);
          if (rowsInput) rowsInput.value = String(rows);
          if (showCount) showCount.textContent = '0';
          updateLayoutText();
          return;
        }

        var bestCols = 1;
        var bestRows = n;
        var bestDiff = Infinity;

        // 1'den n'e kadar tüm sütun sayıları denenip, satır-sütun farkı en küçük olan kombinasyon seçiliyor
        for (var c = 1; c <= n; c++) {
          var r = Math.ceil(n / c);
          var diff = Math.abs(r - c);
          if (diff < bestDiff || (diff === bestDiff && c > bestCols)) {
            bestDiff = diff;
            bestCols = c;
            bestRows = r;
          }
        }

        cols = bestCols;
        rows = bestRows;

        if (colsInput) colsInput.value = String(cols);
        if (rowsInput) rowsInput.value = String(rows);
        if (showCount) showCount.textContent = String(n);
        updateLayoutText();
      }

      // TARİHLİ MOD için toplam halka sayısını ve layout'u hesaplar
      // skipLayout = true ise sadece n / currentDates hesaplanır, layout yeniden optimize edilmez
      function updateCountDatedMode(skipLayout) {
        currentDates = [];

        var sVal = startDate && startDate.value;
        var eVal = endDate && endDate.value;

        if (dateErrors) {
          dateErrors.style.display = 'none';
          dateErrors.textContent = '';
        }

        var picked = readSelectedWeekdays();
        var nSelected = countSelectedWeekdays(picked);

        var total = 0;
        n = 0;

        // Tarihlerden biri yoksa: n=0, layout temizlenir
        if (!sVal || !eVal) {
          currentDates = [];
          if (showCount) showCount.textContent = '0';
          layoutInfo.textContent = '';
          cols = 0;
          rows = 0;
          syncLayoutInputs(nSelected);
          return;
        }

        var s = new Date(sVal + 'T00:00:00');
        var e = new Date(eVal + 'T00:00:00');

        // Bitiş başlangıçtan önce ise hata
        if (e < s) {
          currentDates = [];
          n = 0;
          if (showCount) showCount.textContent = '0';
          layoutInfo.textContent = '';
          cols = 0;
          rows = 0;
          syncLayoutInputs(nSelected);

          if (dateErrors) {
            dateErrors.textContent = 'Bitiş tarihi, başlangıçtan önce olamaz!';
            dateErrors.style.display = 'inline-block';
            scheduleErrorAutoHide();
          }
          return;
        }

        // Hiç gün seçili değilse: n=0, layout temizlenir
        if (nSelected === 0) {
          currentDates = [];
          n = 0;
          if (showCount) showCount.textContent = '0';
          layoutInfo.textContent = '';
          cols = 0;
          rows = 0;
          syncLayoutInputs(nSelected);
          return;
        }

        // Tarih aralığındaki tüm günleri al + seçili haftaiçine göre filtrele
        var allDays = daysBetween(s, e);
        var filteredDates = filterByWeekdays(allDays, picked);
        currentDates = filteredDates.map(toISO);
        total = filteredDates.length;

        // Global halka limiti aşılırsa kullanıcı uyarılır
        if (total > MAX_RINGS) {
          n = 0;
          if (showCount) showCount.textContent = String(total);
          layoutInfo.textContent = '';
          cols = 0;
          rows = 0;
          syncLayoutInputs(nSelected);

          if (dateErrors) {
            dateErrors.textContent =
              'Toplam halka sayısı ' + MAX_RINGS +
              ' sınırını aşıyor. (şu an: ' + total +
              ') Lütfen tarih aralığını veya seçili günleri daraltın.';
            dateErrors.style.display = 'inline-block';
            scheduleErrorAutoHide();
          }
          return;
        }

        n = total;
        if (showCount) showCount.textContent = String(n);

        if (!n || n <= 0) {
          cols = 0;
          rows = 0;
          layoutInfo.textContent = '';
          syncLayoutInputs(nSelected);
          return;
        }

        // Sadece sayıları güncelle, layout'u elleyeceksen skipLayout=true ile gel
        if (skipLayout) {
          updateLayoutText();
          return;
        }

        // Varsayılan: tek sütun (hemen değişecek geçici değer), tüm halkalar alt alta
        cols = 1;
        rows = n;
        var bestDiff = Infinity;

        // Seçili gün sayısı küçükse özel hizalama mantığı
        if (nSelected > 0 && n <= nSelected) {
          // Örn: 3 gün seçili, 2 halka → sütun sayısı seçili gün sayısı
          cols = nSelected;
          rows = Math.ceil(n / cols);
        } else {
          // Aksi halde: kolon artırıp en kareye yakın yapıyı bulmaya çalış
          var c = 1;
          while (c <= n) {
            // Eğer nSelected>0 ise, sütun sayısı seçili gün sayısının katı olmalı
            if (nSelected === 0 || c % nSelected === 0) {
              var r = Math.ceil(n / c);
              var diff = Math.abs(r - c);

              if (diff < bestDiff || (diff === bestDiff && c > cols)) {
                bestDiff = diff;
                cols = c;
                rows = r;
              }
            }
            c++;
          }
        }

        if (colsInput) colsInput.value = String(cols);
        if (rowsInput) rowsInput.value = String(rows);

        // Kolon sayısına göre layout'u yeniden hesapla (mutlak kolon mantığı)
        computeLayoutFromColsAbsolute(nSelected, cols);
        syncLayoutInputs(nSelected);
        if (showCount) showCount.textContent = String(n);
      }

      // SAYI MODU için n ve layout'u günceller
      function updateCountCountMode(skipLayout) {
        n = readIntClamped(chainCount, {
          min: 1,
          max: MAX_RINGS,
          step: 1,
          fallback: 1
        });

        if (!n || n < 1) {
          n = 0;
          cols = 1;
          rows = 1;
          if (colsInput) colsInput.value = String(cols);
          if (rowsInput) rowsInput.value = String(rows);
          if (showCount) showCount.textContent = '0';
          updateLayoutText();
          syncLayoutInputsCountMode();
          return;
        }

        // Layout'la oynamadan sadece sayıyı güncellemek istenirse
        if (skipLayout) {
          if (showCount) showCount.textContent = String(n);
          syncLayoutInputsCountMode();
          return;
        }

        // En uygun kareye yakın layout'u yeniden hesapla
        recomputeBestLayoutCountMode();
        syncLayoutInputsCountMode();
      }

      // COUNT modunda sadece kolon sayısını elle değiştirince layout güncelle
      function updateColsCountMode() {
        if (!n || n < 1) return;

        cols = readIntClamped(colsInput, {
          min: 1,
          max: n,
          step: 1,
          fallback: cols || 1
        });

        rows = Math.ceil(n / cols);
        rowsInput.value = String(rows);
        showCount.textContent = String(n);
        updateLayoutText();
      }

      // COUNT modunda sadece satır sayısını elle değiştirince layout güncelle
      function updateRowsCountMode() {
        if (!n || n < 1) return;

        rows = readIntClamped(rowsInput, {
          min: 1,
          max: n,
          step: 1,
          fallback: rows || 1
        });

        cols = Math.ceil(n / rows);
        colsInput.value = String(cols);
        showCount.textContent = String(n);
        updateLayoutText();
      }

      // Tarihli modda, seçili gün sayısına göre kolon konfigürasyonunu hesaplar
      function getLayoutConfig(nSelected) {
        // stepCols: kaç kolon aralıkla artabilir (ör: 3 gün seçiliyse 3, 6, 9 ...)
        var stepCols = nSelected && nSelected > 0 ? nSelected : 1;
        var minCols = stepCols;
        var maxCols = n && n > 0 ? n : stepCols;
        if (maxCols < minCols) maxCols = minCols;
        return { stepCols: stepCols, minCols: minCols, maxCols: maxCols };
      }

      // İzin verilen kolon sayılarını (liste halinde) üretir
      function getAllowedColsList(cfg) {
        var list = [];
        var c = cfg.minCols;
        while (c <= cfg.maxCols) {
          list.push(c);
          c += cfg.stepCols;
        }
        if (list.length === 0) {
          list.push(cfg.maxCols);
        } else if (list[list.length - 1] !== cfg.maxCols) {
          list.push(cfg.maxCols);
        }
        return list;
      }

      // Tarihli modda rows/cols inputlarının min/max ve textlerini senkronize eder
      function syncLayoutInputs(nSelected) {
        var cfg = getLayoutConfig(nSelected);
        var colsMin = cfg.minCols;
        var colsMax = cfg.maxCols;

        if (!n || n <= 0) {
          colsInput.min = colsMin;
          colsInput.max = colsMax;
          colsInput.step = 1;
          colsInput.setAttribute('min', String(colsMin));
          colsInput.setAttribute('max', String(colsMax));
          colsInput.setAttribute('step', '1');
          colsInput.value = '';

          rowsInput.min = 1;
          rowsInput.max = 1;
          rowsInput.step = 1;
          rowsInput.setAttribute('min', '1');
          rowsInput.setAttribute('max', '1');
          rowsInput.setAttribute('step', '1');
          rowsInput.value = '';

          layoutInfo.textContent = '';
          return;
        }

        // Eğer global cols değeri sınırların dışında ise içeri çek
        if (!cols || cols < colsMin) cols = colsMin;
        if (cols > colsMax) cols = colsMax;

        var rowsMin = 1;
        var rowsMax = Math.ceil(n / colsMin);
        if (!rows || rows < rowsMin) rows = rowsMin;
        if (rows > rowsMax) rows = rowsMax;

        colsInput.min = colsMin;
        colsInput.max = colsMax;
        colsInput.step = 1;
        colsInput.setAttribute('min', String(colsMin));
        colsInput.setAttribute('max', String(colsMax));
        colsInput.setAttribute('step', '1');
        colsInput.value = String(cols);

        rowsInput.min = rowsMin;
        rowsInput.max = rowsMax;
        rowsInput.step = 1;
        rowsInput.setAttribute('min', String(rowsMin));
        rowsInput.setAttribute('max', String(rowsMax));
        rowsInput.setAttribute('step', '1');
        rowsInput.value = String(rows);

        layoutInfo.textContent = n
          ? 'Düzen: ' +
          rows +
          ' satır × ' +
          cols +
          ' sütun = ' +
          rows * cols +
          ' toplam hücre (Son satırda ' + (rows * cols - n) + ' boş hücre olacaktır.)'
          : '';
      }

      // Tarihli modda, kolon sayısını mutlak bir aday üzerinden en yakın izinli değere çeker
      function computeLayoutFromColsAbsolute(nSelected, colsCandidate) {
        var cfg = getLayoutConfig(nSelected);
        var allowed = getAllowedColsList(cfg);

        var cand = parseInt(colsCandidate, 10);
        if (!cand || cand < cfg.minCols) cand = cfg.minCols;
        if (cand > cfg.maxCols) cand = cfg.maxCols;

        var chosen = allowed[0];
        if (cand <= allowed[0]) {
          chosen = allowed[0];
        } else if (cand >= allowed[allowed.length - 1]) {
          chosen = allowed[allowed.length - 1];
        } else {
          for (var i = 0; i < allowed.length; i++) {
            if (allowed[i] >= cand) {
              chosen = allowed[i];
              break;
            }
          }
        }

        cols = chosen;
        rows = Math.ceil(n / cols);
      }

      // Mod'a göre n ve layout'u günceller, placeholder metnini de değiştirir
      function updateCount(skipLayout) {
        if (currentKind === 'count') {
          updateCountCountMode(skipLayout);
          document.getElementById('chain-name').placeholder =
            'Örnek: 167 videoluk Udemy kursumu bitireceğim!';
        } else {
          updateCountDatedMode(skipLayout);
          document.getElementById('chain-name').placeholder =
            'Örnek: Her gün 1 saat kitap okuyacağım!';
        }
      }

      // Kullanıcı tarihl i moddayken kolon inputunu değiştirince çağrılır
      function updateCols() {
        if (currentKind === 'count') {
          updateColsCountMode();
          return;
        }

        if (!n) return;

        var picked = readSelectedWeekdays();
        var nSelected = countSelectedWeekdays(picked);
        var cfg = getLayoutConfig(nSelected);
        var allowed = getAllowedColsList(cfg);

        var prev = typeof cols === 'number' && cols > 0 ? cols : allowed[0];

        var raw = readIntClamped(colsInput, {
          min: cfg.minCols,
          max: cfg.maxCols,
          step: 1,
          fallback: prev
        });

        // Kullanıcı kolon sayısını artırdı mı azalttı mı?
        var dir = 0;
        if (raw > prev) dir = +1;
        else if (raw < prev) dir = -1;

        var newCols;

        if (dir === 0) {
          // Aynı değere yazdıysa: en yakın izinli değere yuvarla
          if (raw <= allowed[0]) {
            newCols = allowed[0];
          } else if (raw >= allowed[allowed.length - 1]) {
            newCols = allowed[allowed.length - 1];
          } else {
            newCols = allowed[0];
            for (var i = 0; i < allowed.length; i++) {
              if (allowed[i] >= raw) {
                newCols = allowed[i];
                break;
              }
            }
          }
        } else {
          // Kullanıcı yukarı/ aşağı ok ile değiştiriyorsa: izinli listede bir ileri/bir geri git
          var idx = 0;
          for (var j = 0; j < allowed.length; j++) {
            if (allowed[j] <= prev) idx = j;
          }
          idx += dir;
          if (idx < 0) idx = 0;
          if (idx >= allowed.length) idx = allowed.length - 1;
          newCols = allowed[idx];
        }

        cols = newCols;
        rows = Math.ceil(n / cols);

        syncLayoutInputs(nSelected);
        showCount.textContent = String(n);
      }

      // Kullanıcı tarihl i moddayken satır inputunu değiştirince çağrılır
      function updateRows() {
        if (currentKind === 'count') {
          updateRowsCountMode();
          return;
        }

        if (!n) return;

        var picked = readSelectedWeekdays();
        var nSelected = countSelectedWeekdays(picked);
        var cfg = getLayoutConfig(nSelected);
        var allowed = getAllowedColsList(cfg);

        var prevRows = rows || 1;

        var rowsMin = 1;
        var rowsMax = Math.ceil(n / cfg.minCols);

        var raw = readIntClamped(rowsInput, {
          min: rowsMin,
          max: rowsMax,
          step: 1,
          fallback: prevRows
        });

        var dir = 0;
        if (raw > prevRows) dir = +1;
        else if (raw < prevRows) dir = -1;

        // allowed kolonlardan türetilen olası satır sayıları (aynı satır sayısına denk gelen tüm kolon kombinasyonları)
        var rowsOptions = [];
        for (var i = 0; i < allowed.length; i++) {
          var r = Math.ceil(n / allowed[i]);
          if (rowsOptions.indexOf(r) === -1) rowsOptions.push(r);
        }
        rowsOptions.sort(function (a, b) {
          return a - b;
        });

        var targetRows = prevRows;

        if (dir > 0) {
          // Satır sayısını yukarı çek → bir sonraki uygun rowsOptions
          for (var i1 = 0; i1 < rowsOptions.length; i1++) {
            if (rowsOptions[i1] > prevRows) {
              targetRows = rowsOptions[i1];
              break;
            }
          }
        } else if (dir < 0) {
          // Satır sayısını aşağı çek → bir önceki uygun rowsOptions
          for (var i2 = rowsOptions.length - 1; i2 >= 0; i2--) {
            if (rowsOptions[i2] < prevRows) {
              targetRows = rowsOptions[i2];
              break;
            }
          }
        } else {
          // Aynı değere yazıldıysa: en yakın rowsOptions elemanını seç
          var best = rowsOptions[0];
          var bestDiff = Math.abs(best - raw);
          for (var i4 = 1; i4 < rowsOptions.length; i4++) {
            var diff = Math.abs(rowsOptions[i4] - raw);
            if (diff < bestDiff) {
              bestDiff = diff;
              best = rowsOptions[i4];
            }
          }
          targetRows = best;
        }

        // Hedef satır sayısında, boş hücreyi minimize eden en iyi kolon kombinasyonunu bul
        var bestCols = null;
        var minEmpty = Infinity;

        for (var k = 0; k < allowed.length; k++) {
          var c = allowed[k];
          var rVal = Math.ceil(n / c);
          if (rVal === targetRows) {
            var empty = targetRows * c - n;
            if (empty < minEmpty) {
              minEmpty = empty;
              bestCols = c;
            }
          }
        }

        // Hiç tam eşleşme yoksa: hedef satır sayısına en yakın kolon sayısını seç
        if (bestCols == null) {
          var baseCols = Math.ceil(n / targetRows);
          var best2 = allowed[0];
          var bestDiff2 = Math.abs(best2 - baseCols);
          for (var j2 = 1; j2 < allowed.length; j2++) {
            var d2 = Math.abs(allowed[j2] - baseCols);
            if (d2 < bestDiff2) {
              bestDiff2 = d2;
              best2 = allowed[j2];
            }
          }
          bestCols = best2;
        }

        cols = bestCols;
        rows = targetRows;

        syncLayoutInputs(nSelected);
        showCount.textContent = String(n);
      }

      // Halka sayısı inputu (COUNT modu) değiştikçe n ve glow güncellenir
      if (chainCount) {
        chainCount.addEventListener('input', function () {
          if (currentKind === 'count') updateCountCountMode();
          updateGlowState();
        });
        chainCount.addEventListener('change', function () {
          if (currentKind === 'count') updateCountCountMode();
          updateGlowState();
        });
      }

      // Kolon inputu değişirse layout hesaplanır
      if (colsInput) {
        colsInput.addEventListener('input', updateCols);
        colsInput.addEventListener('change', updateCols);
      }

      // Satır inputu değişirse layout hesaplanır
      if (rowsInput) {
        rowsInput.addEventListener('input', updateRows);
        rowsInput.addEventListener('change', updateRows);
      }

      // Başlangıç tarihi değişince: sayıyı, notu ve glow'u güncelle
      if (startDate) {
        startDate.addEventListener('change', function () {
          lastTrigger = 'date';
          updateCount();
          updateAllSelectedNote();
          updateGlowState();
        });
        startDate.addEventListener('input', function () {
          lastTrigger = 'date';
          updateCount();
          updateAllSelectedNote();
          updateGlowState();
        });
      }

      // Bitiş tarihi değişince: sayıyı, notu ve glow'u güncelle
      if (endDate) {
        endDate.addEventListener('change', function () {
          lastTrigger = 'date';
          updateCount();
          updateAllSelectedNote();
          updateGlowState();
        });
        endDate.addEventListener('input', function () {
          lastTrigger = 'date';
          updateCount();
          updateAllSelectedNote();
          updateGlowState();
        });
      }

      // Haftanın 7 günü için checkbox listener'ları
      for (var wi = 0; wi < 7; wi++) {
        (function (idx) {
          var el = document.getElementById('wd' + idx);
          if (!el) return;
          el.addEventListener('change', function () {
            lastTrigger = 'weekday';
